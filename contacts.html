<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
       
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgb(54, 52, 52);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Grid container for cards */
    .contact-container {
      display: grid;
      grid-template-columns: repeat(3, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    /* Contact card styling */
    .contact-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .contact-card:hover {
      transform: scale(1.05);
    }

    /* User icon */
    .user-icon {
      font-size: 30px;
      color: #4fa3d8;
      background-color: #e0f7fa;
      border-radius: 50%;
      padding: 8px;
      margin-bottom: 10px;
    }

    /* User information container */
    .user-info {
      text-align: center;
    }

    .user-info h2 {
      font-size: 14px;
      color: #333333;
      margin: 0;
    }

    .user-info p {
      font-size: 12px;
      color: #888888;
      margin: 5px 0;
    }

    /* Chat button */
    .chat-btn {
      display: flex;
      align-items: center;
      background-color: #25d366;
      color: #ffffff;
      padding: 6px 8px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
      margin-top: 8px;
      transition: background-color 0.3s;
    }

    .chat-btn:hover {
      background-color: #1ebe59;
    }

    .chat-btn i {
      margin-right: 4px;
      font-size: 14px;
    }

    /* Responsiveness for very small screens */
    @media (max-width: 400px) {
      .contact-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

        /* BAtasTambahan style untuk form enkripsi dan dekripsi */
        #bungkus {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            backdrop-filter: blur(10px); /* Apply blur effect */
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }

        /* Header text styling */
        h5 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .material-symbols-outlined {
            font-size: 48px;
            color: red; /* Customize icon color */
            top: -10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Slight transparency */
            color: #333;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #00FF00; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #009900; /* Darker green on hover */
        }

        /* Style the output after decryption */
        #output {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
        }


    </style>
</head>

    <div id="form-container">
    <div id="bungkus">
        
        <h5><span class="material-symbols-outlined">emergency_home</span>Emergency Web</h5>
        <div class="form-group">
            <label for="key">Kunci:</label>

        </div>
    
        
    
        <div class="form-group">
           
            <button onclick="decryptMessage()">LogIn</button>

    </div>
    </div>
